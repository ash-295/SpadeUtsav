    <header id="top" class="header parallax-bg">
      <div class="container">
        <div class="header_top-bg">
          
        </div>
        <h3 class="headline-support wow fadeInDown">
          Latest event
        </h3>
        <h1 class="headline wow fadeInDown" data-wow-delay="0.1s">
          By Rahul Jain
        </h1>
        <div class="when_where wow fadeIn" data-wow-delay="0.4s">
          <p class="event_when">September 6th</p>
          <p class="event_where">Remote</p>
        </div>
        <div class="header_bottom-bg">
          <a
            class="btn btn-default btn-xl wow zoomIn"
            data-wow-delay="0.3s"
            href="#"
            data-toggle="modal"
            data-target="#register-now"
            >Register now</a
          >
          <p class="cta_urgency wow fadeIn" data-wow-delay="0.5s">
            <small>Hurry up, Only few seats are available</small>
          </p>
        </div>
      </div>
    </header>
	

    <section class="highlight">
      <div class="container">
        
        <div class="countdown_wrap">
          <h6 class="countdown_title text-center">EVENT WILL START IN</h6>

          <ul id="countdown" data-event-date="6 September 2020 11:00:00">
            <li class="wow zoomIn" data-wow-delay="0s">
              <span class="days">00</span>
              <p class="timeRefDays">days</p>
            </li>
            <li class="wow zoomIn" data-wow-delay="0.2s">
              <span class="hours">00</span>
              <p class="timeRefHours">hours</p>
            </li>
            <li class="wow zoomIn" data-wow-delay="0.4s">
              <span class="minutes">00</span>
              <p class="timeRefMinutes">minutes</p>
            </li>
            <li class="wow zoomIn" data-wow-delay="0.6s">
              <span class="seconds">00</span>
              <p class="timeRefSeconds">seconds</p>
            </li>
          </ul>
        </div>

       
    </section>

<!--registration link-->
    <div
      class="modal fade"
      id="register-now"
      tabindex="-1"
      role="dialog"
      aria-labelledby="register-now-label"
    >
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title text-center" id="register-now-label">
              Registration Form
            </h4>
          </div>
          <div class="modal-body">
            <div class="registration-form">
              
                <div class="row">
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label>First Name</label>
                      <input
                        type="text"
                        class="form-control"
                        name="first_name"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label>Last Name</label>
                      <input
                        type="text"
                        class="form-control"
                        name="last_name"
                        required
                      />
                    </div>
                  </div>
                </div>
                 <div class="row">
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label>Age</label>
                      <input
                        type="text"
                        class="form-control"
                        name="Age"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label>Gender</label>
                      <input
                        type="text"
                        class="form-control"
                        name="Gender"
                        required
                      />

                    </div>
                  </div>
                </div>
                 <div class="row">
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label>Email</label>
                      <input
                        type="text"
                        class="form-control"
                        name="Email"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label>Phone Number</label>
                      <input
                        type="text"
                        class="form-control"
                        name="Phone Number"
                        required
                      />
                    </div>
                  </div>
                </div>
                 <div class="text-center top-space">
                  <button
                    type="submit"
                    id="reserve-btn"
                    class="btn btn-info btn-lg"
                  >
                    Submit
                  </button>

                 
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
